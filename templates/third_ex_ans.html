<body>
    <div class="alert alert-primary" role="alert">
        <h2>3. Задача на циклы. (Разбор)</h2>
    </div>
    <div class="alert alert-secondary" role="alert">
        <p>
        start = 1
        <br>
        while (start <= 1000):
        <br>
        <pre>   if start % 2 == 0:</pre>
        <pre>       print(start)</pre>
        <pre>   start += 1</pre>
        </p>
    </div>
